<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #throttle {
            border: 10px solid brown;
            width: 40%;
            margin-left: 30%;
            margin-right: 30%;
            margin-top:100px;
            height: 400px;
            overflow:auto;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <div id="throttle">
        
    </div>
</body>

<script>

    window.addEventListener("load",()=>{
        const div = document.getElementById("throttle");
        printCount("throttle");
        div.addEventListener("scroll", throttler);

        // throttler(fn,800);
    })

    function create25ElementsMore(){
        var p1 = document.createElement("p");
        p1.textContent = `Masai Student ${count++}`;
        const div = document.getElementById("throttle");
        div.append(p1);
    }

        var count = 1;
        function printCount(id){
            const container = document.getElementById(id);
            container.style.fontSize = "28px";
            container.style.padding = "20px";
            for(let i=count;i<=25;i++){
                var p = document.createElement("p");
                p.textContent = `Masai Student ${count++}`;
                container.append(p);
                console.log(p);
            }
        }

        function throttler(){
            const delay = 5000;
            setInterval(()=>{
                create25ElementsMore();
            },delay);   
        }

        
</script>

</html>
